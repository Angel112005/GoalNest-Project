services:
  # 🧠 BASE DE DATOS (MySQL)
  mysql-angel:
    image: mysql:8.0
    container_name: mysql-angel
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 01toto01
      MYSQL_DATABASE: goalnest_db
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - goalnest-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p01toto01"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ⚙️ BACKEND (Node.js API)
  backend-angel:
    build: ./backend
    container_name: backend-angel
    restart: always
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql-angel
      DB_USER: root
      DB_PASS: 01toto01
      DB_NAME: goalnest_db
    depends_on:
      mysql-angel:
        condition: service_healthy
    networks:
      - goalnest-network

  # 💻 FRONTEND (React)
  frontend-angel:
    build: ./frontend
    container_name: frontend-angel
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend-angel
    networks:
      - goalnest-network

# 🔗 Red interna
networks:
  goalnest-network:
    driver: bridge

# 💾 Volumen persistente
volumes:
  db_data:
